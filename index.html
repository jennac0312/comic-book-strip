<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock Knock</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- main container -->

    <main>
        <!-- title -->

        <div class="title">
            <h1>A Joke</h1>
        </div>

        <!-- top row -->
        <div class="rowOne">
            <div class="oneOne box bart">
                <img src="https://easydrawingguides.com/wp-content/uploads/2019/08/Bart-Simpson-10.png" alt="">
                <span>Knock Knock</span>
            </div>

            <div class="oneTwo box lisa">
                <img src="https://upload.wikimedia.org/wikipedia/en/e/ec/Lisa_Simpson.png" alt="">
                <span>Who's There?</span>
            </div>

            <div class="oneThree box bart">
                <img src="https://easydrawingguides.com/wp-content/uploads/2019/08/Bart-Simpson-10.png" alt="">
                <span>Boo</span>

            </div>

        </div>

        <!-- bottom row -->
        <div class="rowTwo">
            <div class="twoOne box lisa">
                <img src="https://upload.wikimedia.org/wikipedia/en/e/ec/Lisa_Simpson.png" alt="">
                <span>Boo who?</span>
            </div>

            <div class="twoTwo box bart">
                <img src="https://easydrawingguides.com/wp-content/uploads/2019/08/Bart-Simpson-10.png" alt="">
                <span>Didn't mean to make you cry!</span>
            </div>

            <div class="twoThree box lisa">
                <img src="https://upload.wikimedia.org/wikipedia/en/e/ec/Lisa_Simpson.png" alt="">
                <span>...</span>
            </div>

        </div>

    </main>
    
</body>
</html>
